<!doctype html>
<html th:fragment="layout (template, menu)">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de estudos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --accent: var(--lime-9);
      --muted-accent: var(--lime-6);
      --interactive-bg: var(--lime-3);
    }
  </style>
</head>

<body>
  <header class="navbar" data-overflow-nav>
    <nav role="toolbar">
      <div>
        <button aria-hidden="true" type="button" data-nav-expander class="iconbutton" aria-pressed="false"></button>
      </div>
      <ul role="list" th:remove="all">
        <li th:fragment="menuItem (link,active,title,glyph,text)">
          <a th:href="@{__${link}__}" th:title="${title}" th:aria-current="${active==menu ? 'page' : ''}">
            <span th:class="'fa fa-'+${glyph}" class="fa fa-home"></span>
            <span th:text="${text}">Template</span>
          </a>
        </li>
      </ul>
      <ul role="list">
        <li th:replace="~{::menuItem ('/','home','home page','home','Home')}">
          <span class="fa fa-home" aria-hidden="true"></span>
          <span>Home</span>
        </li>
        <li th:replace="~{::menuItem ('/about','about','about','thumbs-up','About')}">
          <span class="fa fa-code" aria-hidden="true"></span>
          <span>Code</span>
        </li>
        <li th:replace="~{::menuItem ('/greet','greet','greet','thumbs-up','Greet')}">
          <span class="fa fa-code" aria-hidden="true"></span>
          <span>Code</span>
        </li>
        <li th:replace="~{::menuItem ('/addMateria','cadastroMateria','cadastroMateria','thumbs-up','Add Materia')}">
          <span class="fa fa-code" aria-hidden="true"></span>
          <span>Code</span>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <th:block th:insert="${template}" />
  </main>
  <footer>
    <p>
      <img src="../static/images/spring-logo.svg" th:src="@{/images/spring-logo.svg}" alt="Logo" style="width:200px;"
        loading="lazy">
    </p>
  </footer>
</body>

</html>
